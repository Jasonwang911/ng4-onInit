<div class="parent">
  <h2>我是父组件</h2>
  <div>
    问候语： <input type="text" [(ngModel)]="greeting">
  </div>
  <div>
    姓名： <input type="text" [(ngModel)]="user.name">
  </div>
  <app-child [greeting]="greeting" [user]="user"></app-child>
  <app-life [name]="title"></app-life>
</div>
<h1>分割线</h1>
<app-view-child #viewChild1></app-view-child>
<app-view-child #viewChild2></app-view-child>
<button (click)="viewChild2.greeting('子组件ViewChild2')">调用子组件的方法</button>
